<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <header>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand">CRUD-UDD</a>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Buscar</button>
                </form>
            </div>
        </nav>
    </header>

    <main>
        <div class="principal">
            <div class="CRUD">
                <div class="row">
                    <div class="col">
                        Nombre:<input type="text" class="form-control" id="idNombre" placeholder="Nombre" aria-label="Nombre">
                    </div>
                    <div class="col">
                        Apellido:<input type="text" class="form-control" id="idApellido" placeholder="Apellido" aria-label="Apellido">
                    </div>
                </div>
                <!--aqui se creara el boton-->
                <p>
                    <div class="conta">
                        <button type="submit" class="btn btn-light" id="btnAdd" click="addData()">Agregar Datos</button>
                    </div>
                    <!-- Se hace una separacion de los datos que se van agregando -->
                    <hr>
                </p>
                <table class="table table_border" id="tableData">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>Accion</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>   
        </div>
        <footer>
            
            PROYECTO NUMEROº 2 DEL BOOTCAMP DE LA UDD AÑO 2023
        </footer>
    </main>
    <script scr="./app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Proyecto CRUD</title>
</head>

<body>
    <header>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand">CRUD-UDD</a>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Buscar</button>
                </form>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="container mb-5">
                <div class="row">
                    <form >
                        <div class="mb-3">
                            <label class="form-label">Correo electronico</label>
                            <input type="email" class="form-control" id="inputEmail" placeholder="Correo electronico">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Nombre Completo</label>
                            <input type="text" class="form-control" id="inputNombre" placeholder="Nombre Completo">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Telefono</label>
                            <input type="number" class="form-control" id="inputNumero" placeholder="Telefono">
                        </div>
                        <button type="submit" class="btn btn-primary" id="btnAdd" onclick="addData()">Agregar
                            Datos</button>
                        <button type="submit" class="btn btn-primary" id="btnUpdate">Actualizar</button>
                    </form>
                </div>
                <hr>
                <table class="table table_bordered" id="tableData">
                    <thead>
                        <tr>
                            <th>Email</th>
                            <th>Nombre</th>
                            <th>Numero</th>
                            <th>ACCIONES</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
        <footer>

            <h3>PROYECTO NUMEROº 2 DEL BOOTCAMP DE LA UDD AÑO 2023</h3>
        </footer>
    </main>
    <script scr="./app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
